{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DataScience</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto auto;
            padding: 10px;
        }

        .grid-item {
            padding: 20px;
            font-size: 20px;
            text-align: center;
        }

        img {
            width: 100%;
            height: 200px;
        }

        h1,
        button,
        h2,
        p {
            font-family: "SukhumvitSet-Bold";
        }

        .cen {
            text-align: center;
        }
    </style>
</head>

<body>


    <div class="container">
        <form method="POST" action="" class="shadow-lg p-3 mb-5 bg-white rounded">
            {% csrf_token %}
            <div class="form-group">
                <h2>ทดสอบ ข้อความ</h2>
                <textarea class="form-control" rows="3" name="chat" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary mb-2">ข้อความ</button>
            <p id="Label">{{ label }}</p>

        </form>
    </div>
    <p class="cen">หมวดหมู่ทั้งหมด</p>
    <div class="grid-container">
        <div class="grid-item">
            <div class="w3-card-4">

                <img src="https://wallpapercave.com/wp/cYdIssv.jpg" alt="moto">
                <div class="w3-container w3-center">
                    <p></p>
                    <p>rec.motorcycles</p>
                </div>

            </div>
        </div>
        <div class="grid-item">

            <div class="w3-card-4">

                <img src="https://images.unsplash.com/photo-1518770660439-4636190af475?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80"
                    alt="elec">
                <div class="w3-container w3-center">
                    <p></p>
                    <p>sci.electronics</p>
                </div>

            </div>
        </div>
        <div class="grid-item">
            <div class="w3-card-4">

                <img src="https://images.unsplash.com/photo-1556973860-25b6a07fa3a0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&w=1000&q=80"
                    alt="guns">
                <div class="w3-container w3-center">
                    <p></p>
                    <p>talk.politics.guns</p>
                </div>

            </div>
        </div>
        <div class="grid-item">
            <div class="w3-card-4">

                <img src="https://wallpaperaccess.com/full/112112.jpg" alt="graphics">
                <div class="w3-container w3-center">
                    <p></p>
                    <p>comp.graphics</p>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
